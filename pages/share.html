<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Share</title>
    <link rel="stylesheet" href="../vizhub-ui.css">
  </head>
  <body>
    <div class="container">
      <div class="modal" tabindex="-1" style="display: block;">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Share</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="vizhub-form-note contextual">SHARE WITH</div>
              <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Link</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Embed</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Snippet</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Collaborators</a>
                </li>
              </ul>
              <div class="vizhub-form-note informational">Sharing this link on social media will automatically create a preview.</div>
              <div class="input-group mb-3">
                <input type="text" class="form-control" aria-label="Link URL" aria-describedby="button-addon-copy" value="https://vizhub.com/curran/2ee9f785faee42e6b697c527cd196025">
                <button class="btn btn-outline-primary" type="button" id="button-addon-copy">Copy</button>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Done</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
